---
- name: installing docker, pip, docker-py
  hosts: all
  tasks:
   - name: install pip
     apt:
      name: python-pip
      state: present
      update_cache: yes
   - name: download and install docker and docker-py
     shell: "{{item}}"
     with_items:
      - curl -fsSL https://get.docker.com -o get-docker.sh
      - sh get-docker.sh
      - pip install docker-py  
